# Azure Static Web Apps CI/CD
name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - feature/tree-arc

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Build and start frontend container
        run: docker compose up -d frontend
      - name: Build frontend static files
        run: docker compose exec frontend npm run build
      - name: Copy build output from container
        run: |
          mkdir -p frontend/.next
          docker cp $(docker compose ps -q frontend):/app/.next ./frontend/.next
      - name: Upload to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: "/frontend"
          output_location: "/frontend/.next"
          skip_app_build: true
